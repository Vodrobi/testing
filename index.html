<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		body{
			background: #fec107;
			padding: 0 10px;
		}
		.wrapper{
			max-width: 500px;
			width: 100%;
			background: #fff;
			margin: 20px auto;
			padding: 30px;
			box-shadow: 1px 1px 2px rgba(0,0,0,0.125);
		}
		.wrapper .title{
			font-size: 24px;
			font-weight: 700;
			margin-bottom: 25px;
			color: #fec107;
			text-transform: uppercase;
			text-align: center;
		}
		.wrapper .form{
			width: 100%;
		}
		.wrapper .form .input_field{
			margin-bottom: 15px;
			display: flex;
			align-items: center;
		}
		.wrapper .form .input_field label{
			width: 200px;
			color: #757575;
			margin-right: 10px;
			font-size: 14px;
		}
		.wrapper .form .input_field .input{
			width: 100%;
			outline: none;
			border: 1px solid #d5dbd9;
			font-size: 15px;
			padding: 8px 10px;
			border-radius: 3px;
			transition: all 0.3s ease;
		}
		.wrapper .form .input_field .custom_select{
			position: relative;
			width: 100%;
			height: 37px;
		}
		.wrapper .form .input_field .custom_select select{
			-webkit-appearance: none;
			appearance: none;
			border: 1px solid #d5dbd9;
			width: 100%;
			height: 100%;
			padding: 8px 10px;
			border-radius: 3px;
			outline: none;
		}
		.wrapper .form .input_field .custom_select:before{
			content: "";
			position: absolute;
			top: 0;
			right: 0;
			border: 8px solid;
			border-color: #d5dbd9 transparent transparent transparent;
			pointer-events: none;
		}
		.wrapper .form .input_field .input:focus,
		.wrapper .form .input_field select:focus{
			border: 1px solid #fec107;
		}
		.wrapper .form .input_field p{
			font-size: 14px;
			color: #757575;
		}
		.wrapper .form .input_field .check{
			width: 15px;
			height: 15px;
			position: relative;
			display: block;
			cursor: pointer;
		}
		.wrapper .form .input_field .check input[type="checkbox"]{
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0;
		}
		.wrapper .form .input_field .check .checkmark{
			width: 15px;
			height: 15px;
			border: 1px solid #fec107;
			display: block;
			position: relative;
		}
		.wrapper .form .input_field .check .checkmark:before{
			content: "";
			position: absolute;
			top: 1px;
			left: 2px;
			width: 5px;
			height: 2px;
			border: 2px solid;
			border-color: transparent transparent #fff #fff;
			transform: rotate(-45deg);
			display: none;
		}
		.wrapper .form .input_field .check input[type="checkbox"]:checked ~ .checkmark{
			background: #fec107;
		}
		.wrapper .form .input_field .check input[type="checkbox"]:checked ~ .checkmark:before{
			display: block;
		}
		.wrapper .form .input_field .btn{
			width: 100%;
			padding: 8px 10px;
			font-size: 15px;
			border: 0;
			background: #fec107;
			color: #fff;
			cursor: pointer;
			border-radius: 3px;
			outline: none;
		}
		.wrapper .form .input_field:last-child{
			margin-bottom: 0;
		}
		.wrapper .form .input_field .btn:hover{
			background: #ffd658;
		}
		@media(max-width: 420px){
			.wrapper .form .input_field{
				flex-direction: column;
				align-items: flex-start;
			}
			.wrapper .form .input_field label{
				margin-bottom: 5px;
			}
			.wrapper .form .input_field.terms{
				flex-direction: row;
			}
		}

	</style>
</head>
<body>
	<div class="wrapper">
		<div class="title">
			Registration Form
		</div>
		<div class="form">
		<div class="input_field">
			<label>Team Name</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Leader Name</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>First Player IGN</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Second Player IGN</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Third Player IGN</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Forth Player IGN</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Fifth Player IGN</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Contact</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Email</label>
			<input type="text" class="input">
		</div>
		<div class="input_field">
			<label>Team Gender</label>
			<div class="custom_select">
				<select>
					<option value="">Select</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="trans">Trans</option>
					<option value="mixed">Mixed</option>
				</select>
			</div>
		</div>
		<div class="input_field">
			<label class="check">
				<input type="checkbox">
				<span class="checkmark"></span>
			</label>
			<p>Agreed to terms and conditions</p>
		</div>
		<div class="input_field">
			<input type="submit" value="Register" class="btn">
		</div>
		</div>
	</div>
</body>
</html>
